<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Statistics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
        h2 {
            margin-top: 40px;
        }
        .bullet-points {
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
            font-size: 16px;
        }
        .bullet-points ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .bullet-points h3 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Airline Statistics Dashboard</h1>

    <!-- Original 5 Components -->
    <h2>Original Data</h2>
    <label for="chartSelector">Choose a statistic to view:</label>
    <select id="chartSelector">
        <option value="passengers_by_year_quarters.html">Number of Passengers by Year (with Quarters)</option>
        <option value="passengers_by_year_quarters_airlines.html">Number of Passengers by Year (with Quarters) - Airlines</option>
        <option value="average_fare_by_year_quarters.html">Average Fare by Year (with Quarters)</option>
        <option value="most_traveled_to_cities.html">Most Traveled To Cities Over the Years</option>
        <option value="most_traveled_from_cities.html">Most Traveled From Cities Over the Years</option>
    </select>

    <!-- Iframe for Original Components -->
    <iframe id="chartFrame" src="passengers_by_year_quarters.html"></iframe>

    <!-- Bullet Points for Original Components -->
    <div id="bulletPoints" class="bullet-points"></div>

    <!-- New 5 Components Section -->
    <h2>Updated Components (Including Predicted 1995 Data and Accounting for Quarters)</h2>
    <label for="updatedChartSelector">Choose an updated statistic to view:</label>
    <select id="updatedChartSelector">
        <option value="passengers_by_year_quarters_updated.html">Number of Passengers by Year (with Quarters) - Updated</option>
        <option value="passengers_by_year_quarters_airlines_updated.html">Number of Passengers by Year (with Quarters) - Airlines - Updated</option>
        <option value="average_fare_by_year_quarters_updated.html">Average Fare by Year (with Quarters) - Updated</option>
        <option value="most_traveled_to_cities_by_year_quarters.html">Most Traveled To Cities by Year (with Quarters) - Updated</option>
        <option value="most_traveled_from_cities_by_year_quarters.html">Most Traveled From Cities by Year (with Quarters) - Updated</option>
    </select>

    <!-- Iframe for Updated Components -->
    <iframe id="updatedChartFrame" src="passengers_by_year_quarters_updated.html"></iframe>

    <!-- Bullet Points for Updated Components -->
    <div id="updatedBulletPoints" class="bullet-points"></div>

    <script>
        // Data for bullet points
        const bulletPointData = {
            // Original charts
            'passengers_by_year_quarters.html': `
                <h3>Number of Passengers per Year (Quarters)</h3>
                <ul>
                    <li><strong>Consistent Growth Over Time:</strong>
                        <ul>
                            <li>The data shows a steady increase in the number of passengers from the 1990s up until the sharp decline in 2020 due to the COVID-19 pandemic.</li>
                        </ul>
                    </li>
                    <li><strong>Significant Impact of COVID-19:</strong>
                        <ul>
                            <li>Both charts highlight the dramatic drop in passengers during 2020, followed by a rapid recovery starting in 2021. This reflects the severe impact of the pandemic on air travel.</li>
                        </ul>
                    </li>
                    <li><strong>Quarterly Data Adds Precision:</strong>
                        <ul>
                            <li>The chart that accounts for quarterly data provides more detailed insights into seasonal fluctuations, offering a clearer picture of short-term variations within each year.</li>
                        </ul>
                    </li>
                    <li><strong>Passenger Peaks and Plateaus:</strong>
                        <ul>
                            <li>Peaks in the mid-2000s and the plateauing of passenger growth around 2010 are visible in the chart, suggesting that external factors like economic conditions or airline policies impacted growth rates during these periods.</li>
                        </ul>
                    </li>
                </ul>
            `,
            'passengers_by_year_quarters_airlines.html': `
                <h3>Number of Passengers per Year (Quarters) - Airlines</h3>
                <ul>

                        <ul>

                        </ul>
                    </li>
                    <li><strong>Rapid Growth of Delta (DL) and American Airlines (AA):</strong>
                        <ul>
                            <li>Delta Airlines (DL) shows a notable increase in passenger volumes, particularly post-2010, highlighting its growing market presence.</li>
                            <li>American Airlines (AA) shows strong, steady growth over time, particularly from the mid-2000s onward.</li>
                        </ul>
                    </li>
                    <li><strong>Impact of Airline Mergers and Market Exits:</strong>
                        <ul>
                            <li>Airlines like Continental (CO) and Northwest (NW) are present in earlier data but drop off later due to mergers.</li>
                            <li>The industry has seen significant consolidation over the years, leading to market reshuffling and stronger dominance by a few major carriers.</li>
                        </ul>
                    </li>
                    <li><strong>Pandemic Disruption Across All Airlines:</strong>
                        <ul>
                            <li>Steep decline in passengers for all airlines during 2020. Some airlines, like Delta (DL), show a quicker recovery compared to others.</li>
                        </ul>
                    </li>
                    <li><strong>Diverse Airline Trends:</strong>
                        <ul>
                            <li>Smaller airlines like Alaska (AS) and Frontier (FF) maintained smaller but consistent passenger bases.</li>
                        </ul>
                    </li>

            `,
            'average_fare_by_year_quarters.html': `
                <h3>Average Fare by Year with Quarters</h3>

                        <ul>
                            <li>Sharp drop in average fares during the 2020 pandemic, followed by a dramatic recovery in 2021 and beyond.</li>
                        </ul>
                    </li>
                    <li><strong>Pre-2000 Fare Volatility:</strong>
                        <ul>
                            <li>Significant fluctuations in average fares before 2000, indicating industry changes in pricing.</li>
                        </ul>
                    </li>
                    <li><strong>Post-2010 Fare Stability with Gradual Increase:</strong>
                        <ul>
                            <li>Gradual and relatively steady rise in fares, indicating a period of price stability for the airline industry.</li>
                        </ul>
                    </li>
                    <li><strong>The Seasonal Nature of Airfare Pricing:</strong>
                        <ul>
                            <li>Quarterly data highlights seasonal fluctuations in airfares.</li>
                        </ul>
                    </li>
                </ul>
            `,
            'most_traveled_to_cities.html': `
                <h3>Most Traveled To Cities Over the Years</h3>
                <ul>
                    <li><strong>Most Popular Destination Cities:</strong>
                        <ul>
                            <li>New York City, Los Angeles, and Miami are consistently among the most traveled-to cities over the years.</li>
                        </ul>
                    </li>
                    <li><strong>Post-Pandemic Recovery:</strong>
                        <ul>
                            <li>New York City and Los Angeles experienced a faster and more substantial recovery compared to other cities.</li>
                        </ul>
                    </li>
                    <li><strong>Seasonal Travel Peaks:</strong>
                        <ul>
                            <li>Quarterly fluctuations with visible peaks and troughs throughout the years.</li>
                        </ul>
                    </li>
                    <li><strong>Changes Over Time:</strong>
                        <ul>
                            <li>Miami and Orlando saw gradual increases in travel demand between 1995 and 2005.</li>
                        </ul>
                    </li>
                    <li><strong>Diverse Regional Representation:</strong>
                        <ul>
                            <li>Mix of East Coast, West Coast, and Southern cities, showcasing diverse travel demand across the U.S.</li>
                        </ul>
                    </li>
                </ul>
            `,
            'most_traveled_from_cities.html': `
                <h3>Most Traveled From Cities Over the Years</h3>
                <ul>
                    <li><strong>Consistent Growth:</strong>
                        <ul>
                            <li>Atlanta, Los Angeles, and New York have consistently been top cities for passenger traffic over the years.</li>
                        </ul>
                    </li>
                    <li><strong>Seasonality and Fluctuations:</strong>
                        <ul>
                            <li>Quarterly data reveals granular insights into seasonal fluctuations in air travel demand.</li>
                        </ul>
                    </li>
                    <li><strong>Impact of External Events:</strong>
                        <ul>
                            <li>Notable dip in passenger numbers in 2020 due to COVID-19, followed by a sharp recovery.</li>
                        </ul>
                    </li>
                    <li><strong>Top Cities for Air Travel:</strong>
                        <ul>
                            <li>Cities like Los Angeles, Chicago, and Atlanta consistently rank as the most traveled-from cities.</li>
                        </ul>
                    </li>
                    <li><strong>Post-Pandemic Recovery:</strong>
                        <ul>
                            <li>Major cities began recovering from the pandemic downturn from 2021 onwards.</li>
                        </ul>
                    </li>
                </ul>
            `,
            // Updated charts
            'passengers_by_year_quarters_updated.html': `
                <h3>Number of Passengers per Year (Quarters) - Updated</h3>
                <ul>
                    <li><strong>Consistent Growth Over Time Enhanced:</strong>
                        <ul>
                            <li>The updated chart with predicted data from 1995 and accounting for quarters provides a more accurate and detailed representation of passenger trends.</li>
                        </ul>
                    </li>
                    <li><strong>Significant Impact of COVID-19:</strong>
                        <ul>
                            <li>The updated chart shows a smoother representation of post-pandemic recovery, confirming the industryâ€™s resilience and quick rebound.</li>
                        </ul>
                    </li>
                    <li><strong>Quarterly Data Adds Precision:</strong>
                        <ul>
                            <li>This granularity is particularly helpful in identifying high-traffic quarters (e.g., summer or holiday seasons) and periods of lower travel demand.</li>
                        </ul>
                    </li>
                    <li><strong>Passenger Peaks and Plateaus Refined:</strong>
                        <ul>
                            <li>The updated data refines the understanding of plateaus and reveals more specific timing of these trends.</li>
                        </ul>
                    </li>
                </ul>
            `,
            'passengers_by_year_quarters_airlines_updated.html': `
                <h3>Number of Passengers per Year (Quarters) - Airlines - Updated</h3>
                <ul>
                    <li><strong>Early 1990s Data:</strong>
                        <ul>
                            <li>The early years in the updated chart offer more detail, providing a better historical perspective on how airlines like American and Delta started gaining their competitive edge.</li>
                        </ul>
                    </li>
                    <li><strong>Dominance of Southwest Airlines (WN):</strong>
                        <ul>
                            <li>Consistently leading in passenger volumes since the early 2000s.</li>
                        </ul>
                    </li>
                    <li><strong>Impact of Airline Mergers and Market Exits:</strong>
                        <ul>
                            <li>The updated chart highlights the impact of industry consolidation over the years.</li>
                        </ul>
                    </li>
                </ul>
            `,
            'average_fare_by_year_quarters_updated.html': `
                <h3>Average Fare by Year with Quarters - Updated</h3>
                <ul>
                    <li><strong>Pre-1995 Prediction Data:</strong>
                        <ul>
                            <li>The updated version includes predicted data for 1995 and earlier, providing a more complete historical view of fare trends.</li>
                        </ul>
                    </li>
                    <li><strong>Seasonal Fare Fluctuations:</strong>
                        <ul>
                            <li>The detailed quarterly data offers more precise insights into how fares fluctuate seasonally.</li>
                        </ul>
                    </li>
                    <li><strong>Pandemic-Induced Fare Trends:</strong>
                        <ul>
                            <li>The pandemic-induced fare drop and subsequent recovery emphasize the industry's ability to bounce back after major disruptions.</li>
                        </ul>
                    </li>
                </ul>
            `,
            'most_traveled_to_cities_by_year_quarters.html': `
                <h3>Most Traveled To Cities by Year (with Quarters) - Updated</h3>
                <ul>
                    <li><strong>Seasonal Travel Peaks Detailed:</strong>
                        <ul>
                            <li>The updated chart provides clearer visibility into seasonal peaks, such as increased travel to Orlando during holiday seasons.</li>
                        </ul>
                    </li>
                    <li><strong>Post-Pandemic Recovery Highlighted:</strong>
                        <ul>
                            <li>Shows how major destination cities recovered at different rates after the pandemic.</li>
                        </ul>
                    </li>
                    <li><strong>Long-Term Trends:</strong>
                        <ul>
                            <li>Updated data helps in understanding long-term shifts in travel patterns to major cities.</li>
                        </ul>
                    </li>
                </ul>
            `,
            'most_traveled_from_cities_by_year_quarters.html': `
                <h3>Most Traveled From Cities by Year (with Quarters) - Updated</h3>
                <ul>
                    <li><strong>Fine-Tuned Data with Quarters:</strong>
                        <ul>
                            <li>The updated version uses quarterly data, offering a better view of the cyclic nature of air travel.</li>
                        </ul>
                    </li>
                    <li><strong>Impact of External Events:</strong>
                        <ul>
                            <li>The updated chart shows detailed effects of events like the pandemic on travel from major cities.</li>
                        </ul>
                    </li>
                    <li><strong>Consistent Role of Major Cities:</strong>
                        <ul>
                            <li>Highlights the consistent importance of major hubs in air travel over the years.</li>
                        </ul>
                    </li>
                </ul>
            `
        };

        // JavaScript to change the iframe source and display bullet points for Original Components
        const chartSelector = document.getElementById('chartSelector');
        const chartFrame = document.getElementById('chartFrame');
        const bulletPointsDiv = document.getElementById('bulletPoints');

        function updateChartAndBulletPoints() {
            const selectedValue = chartSelector.value;
            chartFrame.src = selectedValue;
            bulletPointsDiv.innerHTML = bulletPointData[selectedValue] || '';
        }

        chartSelector.addEventListener('change', updateChartAndBulletPoints);

        // Initialize with default selection
        updateChartAndBulletPoints();

        // JavaScript to change the iframe source and display bullet points for Updated Components
        const updatedChartSelector = document.getElementById('updatedChartSelector');
        const updatedChartFrame = document.getElementById('updatedChartFrame');
        const updatedBulletPointsDiv = document.getElementById('updatedBulletPoints');

        function updateUpdatedChartAndBulletPoints() {
            const selectedValue = updatedChartSelector.value;
            updatedChartFrame.src = selectedValue;
            updatedBulletPointsDiv.innerHTML = bulletPointData[selectedValue] || '';
        }

        updatedChartSelector.addEventListener('change', updateUpdatedChartAndBulletPoints);

        // Initialize with default selection
        updateUpdatedChartAndBulletPoints();
    </script>

</body>
</html>
